<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>You are Deadpool</title>
    <link href="manifest.json" rel="manifest">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="diceInfo.js" type="text/javascript"></script>
    <script src="savedData.js" type="text/javascript"></script>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="icons/icon-180.png" rel="apple-touch-icon"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="#79191b" name="theme-color">
</head>

<body>
<button class="add-button" style="display: block;">Add to home screen</button>
<div class="mainContainers" id="diceMainContainer">
    <div id="diceContainer">
        <img alt="dice" class="dice" id="ogDice" src="">
        <script>document.getElementById("ogDice").src = dicesInfo.one.base64Encode;</script>
    </div>
    <div id="controlContainer">
        <button id="rollButton" onClick="rollDice()">Roll</button>
        <div id="secondaryControlContainer">
            <button class="button2" onClick="add_dice()">+</button>
            <button class="button2" onClick="remove_dice()">-</button>
        </div>
    </div>
</div>
<div class="mainContainers" id="invMainContainer">
    <p class="mainContainerTitle">Inventory</p>
    <div class="inputContainer">
        <label for="inventoryInput0" style="display:none;"></label>
        <input class="inventoryInput" id="inventoryInput0" onkeyup="saveInventoryData(this)" type="text">
        <label for="inventoryInput1" style="display:none;"></label>
        <input class="inventoryInput" id="inventoryInput1" onkeyup="saveInventoryData(this)" type="text">
        <label for="inventoryInput2" style="display:none;"></label>
        <input class="inventoryInput" id="inventoryInput2" onkeyup="saveInventoryData(this)" type="text">
    </div>
</div>
<div class="mainContainers" id="statsMainContainer">
    <p class="mainContainerTitle">Stats</p>
    <div id="subTitles">
        <p>Sadness</p>
        <p>Badness</p>
    </div>
    <div class="inputContainer">
        <div class="statsControllers">
            <label for="sadnessScore" style="display:none;"></label>
            <input class="statInput" data-saved-data-stats="sadness" disabled id="sadnessScore" onchange="saveStatData(this)" type="number" value="0">
            <div class="statsButtonsContainer">
                <button class="statsButtons" id="sadnessUp" onClick="convertNumber(document.getElementById('sadnessScore'), 'up');">+</button>
                <button class="statsButtons" id="sadnessDown" onClick="convertNumber(document.getElementById('sadnessScore'), 'down');">-</button>
            </div>
        </div>
        <div class="statsControllers">
            <label for="badnessScore" style="display:none;"></label>
            <input class="statInput" data-saved-data-stats="badness" disabled id="badnessScore" onchange="saveStatData(this)" type="number" value="0">
            <div class="statsButtonsContainer">
                <button class="statsButtons" id="badnessUp" onClick="convertNumber(document.getElementById('badnessScore'), 'up');">+</button>
                <button class="statsButtons" id="badnessDown" onClick="convertNumber(document.getElementById('badnessScore'), 'down');">-</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
